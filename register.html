<!DOCTYPE html>
<html>
    <head>
        <meta charset="urf-8"/>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" media="all" href="css/register.css" />
    </head>

    <body>
		<div class="register">
			<form action="/" method="post">
				<div class="form-nomcomplet">
					<div>
						<label for="nom">Nom</label>
						<input type="text"  id="nom" name="nom"
						placeholder="nom" required>
					</div>
					<div>
						<label for="prenom">Prenom</label>
						<input type="prenom" id="prenom" name="prenom" placeholder="prenom" required>
					</div>  
				</div> 
				<div>
					<label for="pays">Pays</label>
					<input type="text"  id="pays" name="pays"
					placeholder="pays" required>
				</div>
				<div>
					<label for="adresse">Adresse</label>
					<input type="adresse" id="adresse" name="adresse" placeholder="adresse" required>
				</div>
				<div>
					<label for="niu">NIU</label>
					<input type="niu" id="niu" name="niu" 
					placeholder="niu" required>
				</div>
				<div>
					<label for="email">Email</label>
					<input type="text"  id="email" name="email"
					placeholder="Email" required>
				</div>
				<div>
					<label for="password">Mot de passe</label>
					<input type="password" id="password" name="password" placeholder="Password" required>
				</div>
				<div>
					<label for="password">Confirmation mot de passe</label>
					<input type="password" id="password" name="password" placeholder="Password" required>
				</div>
				<div class="bouton">
				<button type="submit">Enregistrer</button>
				</div>
			</form>
		</div>
    </body> 
</html>

<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="GpmoFinTech" />
        <link rel="icon" href="./../assets/favicon.ico" />
        <link rel="apple-touch-icon" href="./../assets/apple-touch-icon.png" />
        <link rel="manifest" href="./../assets/site.webmanifest" />
        <title>GpmoFinTech - Profil</title>
        <link rel="stylesheet" type="text/css" media="all" href="./../css/index.css" />
        <link rel="stylesheet" type="text/css" media="all" href="./../css/profil.css" />
    </head>

    <body>
        <section id="header"></section>
        <main class="profil">
                <div class="conteneur">
                    <p>Informations Générales</p>
    
                    <form>
                        <div>
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" name="nom" placeholder="Nom">
                        </div>
                        <div>
                            <label for="prenom">Prenom</label>
                            <input type="prenom" id="prenom" name="prenom" placeholder="Prenom">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="email">
                        </div>
                        <div class="bouton">
                            <button type="submit">Enregistrer</button>
                        </div>
                    </form>  
                
                    <p>Informations de Localisatios</p>
    
                    <form>
                        <div>
                            <label for="pays">Pays</label>
                            <input type="text" id="pays" name="pays" placeholder="Pays">
                        </div>
                        <div>
                            <label for="adresse">Adresse</label>
                            <input type="adresse" id="adresse" name="adresse" placeholder="adresse">
                        </div>
                        <div>
                            <label for="telephone">Téléphone</label>
                            <input type="telephone" id="telephone" name="telephone" placeholder="telephone">
                        </div>
                        <div class="bouton">
                            <button type="submit">Enregistrer</button>
                        </div>
                    </form> 
                </div>       
        </main>
        <section id="footer"></section>
        <script src="./../script/index.js"></script>
        <script src="./../script/profil.js"></script>
    </body>

</html>

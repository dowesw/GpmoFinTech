<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="GpmoFinTech" />
    <link rel="icon" href="./../assets/favicon.ico" />
    <link rel="apple-touch-icon" href="./../assets/apple-touch-icon.png" />

    <title>GpmoFinTech - Login</title>
    <link rel="stylesheet" type="text/css" media="all" href="./../css/index.css" />
    <link rel="stylesheet" type="text/css" media="all" href="./../css/login.css" />

<body>
    <main class="login">
        <form class="box-shadow" action="/" method="post">
            <a class="logo" href="/">
                <img src="../../assets/logo.png" title="Logo GpmoFinTech" />
            </a>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="stayonline">
                <input type="checkbox" name="stayonline">
                <label for="stayonline">Rester connect√©</label>
            </div>
            <button type="submit">Se connecter</button>
            <p class="link-register">Si vous n'avez pas de compte, <a href="./register.html">cliquer ici</a></p>
        </form>
    </main>
</body>

</html>
